{% load pagination %}

{% if paginator.num_pages > 1 %}
    <ul class="pagination">
        <li {% if not objects.has_previous %}class="disabled"{% endif %}>
            <a href="{% if objects.has_previous %}{{ request.GET|pagination_link:objects.previous_page_number }}{% endif %}">&laquo;</a>
        </li>
        {% for page in paginator.page_range %}
            <li {% if page == objects.number %}class="active"{% endif %}>
                <a href="{{ request.GET|pagination_link:page }}">{{ page }}</a>
            </li>
        {% endfor %}
        <li {% if not objects.has_next %}class="disabled"{% endif %}>
            <a href="{% if objects.has_next %}{{ request.GET|pagination_link:objects.next_page_number }}{% endif %}">&raquo;</a>
        </li>
    </ul>
{% endif %}
